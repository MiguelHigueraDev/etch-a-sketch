<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="controls">
            <div id="grid-controls">
                <label for="grid-size">Canvas size <span id="grid-size-number">(16x16)</span></label>
                <input type="range" name="grid-size" id="grid-size" min="1" max="35" value="16">

            </div>
            <div id="color-controls">
                <label for="background-color">Background color</label>
                <input type="color" id="background-color" name="background-color" value="#FFFFFF">
                <button id="generate-grid">Update background</button>
                <label for="brush-color">Brush color</label>
                <input type="color" id="brush-color" name="brush-color" value="#000000">
            </div>
            <div id="mode-controls">
                <label for="mode-radios">Mode:</label>
                <div>
                    <input type="radio" id="mode-color" name="modes" value="color" checked>
                    <label for="mode-color">Color</label>
                </div>
                <div>
                    <input type="radio" id="mode-eraser" name="modes" value="eraser">
                    <label for="mode-eraser">Eraser</label>
                </div>
                <div>
                    <input type="radio" id="mode-rainbow" name="modes" value="rainbow">
                    <label for="mode-rainbow">Rainbow</label>
                </div>
                <div>
                    <input type="radio" id="mode-lighten" name="modes" value="lighten">
                    <label for="mode-lighten">Lighten</label>
                </div>
                <div>
                    <input type="radio" id="mode-darken" name="modes" value="darken">
                    <label for="mode-darken">Darken</label>
                </div>

            </div>
            <div class="info">
                <p>Changing canvas size or background color <strong>WILL reset</strong> the canvas.</p>
            </div>
        </div>
        <div id="grid-container" class="grid-border">
            <div id="grid">

            </div>
        </div>
    </div>
    <footer>
        <h3>Made by <a target="_blank=" rel="noopener noreferrer" href="https://github.com/MiguelHigueraDev">MiguelHigueraDev</a></h3>
    </footer>



</body>
</html>
